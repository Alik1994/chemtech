<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <title>ChemTech Expert</title>
</head>

<body>
  <div class="header">
    <div class="header__wrapper">
      <div class="header__top">
        <a class="logo logo__link" href="#">
          <h1 class="logo__text">ChemTechExp</h1>
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">Главная</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">О компании</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Контакты</a>
            </li>
          </ul>
        </nav>
        <div class="social-media">
          <div class="social-media__body">
            <a area-label='Whatsapp' href='#' class="social-media__link">
              <span class="social-media__whatsapp"></span>
            </a>
            <a area-label='Telegramm' href="#" class="social-media__link">
              <span class="social-media__telegramm"></span>
            </a>
          </div>
        </div>
        <div class="order-call">
          <button class="order-call__btn">Заказать звонок</button>
        </div>
      </div>
      <div class="header__bottom">
        <div class="service-menu">
          <ul class="service-menu__list">
            <li class="service-menu__item">
              <a href="#" class="service-menu__link">Химическая экспертиза</a>
            </li>
            <li class="service-menu__item">
              <a href="#" class="service-menu__link">Товароведческая экспертиза</a>
            </li>
            <li class="service-menu__item">
              <a href="#" class="service-menu__link">Экологическая экспертиза</a>
            </li>
            <li class="service-menu__item">
              <a href="#" class="service-menu__link">Экспертиза 44ФЗ, 223ФЗ</a>
            </li>
            <li class="service-menu__item">
              <a href="#" class="service-menu__link">Рецензирование</a>
            </li>
            <li class="service-menu__item">
              <a href="#" class="service-menu__link">Импортзамещение</a>
            </li>
            <li class="service-menu__item">
              <a href="#" class="service-menu__link">Прием товара по договору</a>
            </li>
            <li class="service-menu__item">
              <a href="#" class="service-menu__link">Судебная экспертиза</a>
            </li>
          </ul>
        </div>
        <div class="slogans">
          <div class="slogans__body">
            <video src="../../src/background/slogans/video-bg.mp4" class="slogans__video" autoplay muted loop></video>
            <div class="slogans__list">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../../scripts/index.js" type="module"></script>
</body>

</html>
